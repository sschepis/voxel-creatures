<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Voxel Creatures Evolutionary Sim</title>
  <link rel="canonical" href="https://codepen.io/sschepis/pen/WbbVOpm">
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-900 text-white min-h-screen">
  <!-- Background Effect -->
  <div id="vanta-bg" class="fixed w-full h-full top-0 left-0 z-0"></div>

  <div class="relative z-10 container mx-auto px-4 py-8">
    <!-- Header section -->
    <div data-component="components/header.html"></div>

    <!-- Main Simulation Area -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-12">
      <!-- Controls panel -->
      <div data-component="components/controls.html"></div>
      
      <!-- 3D Viewer -->
      <div data-component="components/viewer.html"></div>
    </div>

    <!-- Population Grid -->
    <div data-component="components/population.html"></div>

    <!-- Stats and Genetics -->
    <div data-component="components/stats.html"></div>

    <!-- Footer -->
    <div data-component="components/footer.html"></div>
  </div>

  <!-- External Dependencies -->
  <script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.globe.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js'></script>
  <script src='https://cdn.tailwindcss.com'></script>
  
  <!-- Component Loader -->
  <script src="js/components-loader.js"></script>
  
  <!-- Application Scripts -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
